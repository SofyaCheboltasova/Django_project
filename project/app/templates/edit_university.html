<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
	<form method="POST">
		{% csrf_token %}
		<p>
				<label>Введите ID университета</label><br>
				<input type="number" name="id" value="{{university.id}}"/>
		</p>
		<p>
				<label>Введите полное название</label><br>
				<input type="text" name="fullName" value="{{university.fullName}}"/>
		</p>
		<p>
			<label>Введите сокращенное название</label><br>
			<input type="text" name="shortName" value="{{university.shortName}}"/>
		</p>
		<p>
			<label>Введите год основания</label><br>
			<input type="date" name="year" value="{{university.year}}"/>
		</p>
		<input type="submit" value="Сохранить" >
	</form>

	{% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
	{% endif %}
</body>
</html>
